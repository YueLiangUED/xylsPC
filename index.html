<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset-pc.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <title>校园迎新</title>
</head>
<body>
    <!-- html代码开始 -->
    <div class="xy-banner">
        <img class="banner-img" src="images/banner_01.jpg" alt="" />
    </div>
    <div class="chose-card">
        <div class="content">
            <div class="imgContainer">
                <img class="img-left" src="images/card-48.png" alt="" data-pack="48"/>
                <img class="img-middle" src="images/card-200.png" alt=""  data-pack="200"/>
                <img class="img-right" src="images/card-18.png" alt="" data-pack="18"/>
            </div>
            <div class="card-name-group clearfix">
                <div class="card-name fl card-name-200 act" data-pack="200">
                    200打一年<br />300打两年
                </div>
                <div class="card-name fl card-name-18" data-pack="18">
                    爱@U卡18元档
                </div>
                <div class="card-name fl card-name-48" data-pack="48">
                    爱@U卡48元档
                </div>
            </div>
            <div class="apply-now">
                <a href="">立即申请</a>
            </div> 
        </div>
    </div>
    <div class="introduce">
        <div class="introduce-box">
            <div class="introduce-pic">
                <img id="introduceImg" src="images/introduce-200.jpg" alt=""  />
            </div>
            <ul class="dot-list">
                <li class="act" data-pack="200"></li>
                <li data-pack="18"></li>
                <li data-pack="48"></li>
            </ul>
        </div>
        
    </div>
    <div class="expenses">
        <div class="expenses-box">
            <div class="expenses-pic">
                <div class="ex-title">
                    <img id="expensesImgTitle" src="images/ex-title-200.jpg" alt="" />
                </div>
                <div class="ex-table">
                    <img id="expensesImgTable" src="images/table-200.png" alt="" />
                </div>
            </div>
            <ul class="dot-list">
                <li class="act" data-pack="200"></li>
                <li data-pack="18"></li>
                <li data-pack="48"></li>
            </ul>
        </div>
    </div>
    <div class="tip">
        <img id="tipImg" src="images/tip.jpg" alt="" />
    </div>
    <!-- html代码结束 -->
    <script src="js/index.js"></script>
</body>
</html>
